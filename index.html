<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='http://spoqa.github.io/spoqa-han-sans/css/SpoqaHanSansNeo.css' rel='stylesheet' type='text/css'>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ropa+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script type="module" src="./js/app/main.js"></script>
    <title>#TreeLog</title>
</head>
<body>
    <div class="contents">
        <div class="main">
            <div class="title">#TreeLog</div>
            <div class="container">
                <div class="left-container">
                    <div class="top-category">
                        <ul class="top-category-list" id="top-category-list">
                        </ul>
                    </div>
                    <div class="add-log">
                        <button class="add-top-button" id="top">ADD TOP</button>
                        <button class="add-log-button" id="log">ADD LOG</button>
                        <input class="add-input" id="add_input" type="text" placeholder="입력 후 생성은 enter를, 취소는 esc">
                    </div>
                </div>
                <div class="right-container">
                    <div class="category-nav">
                        <ul id="nav" class="menu">
                            <li class="menu-item first" id="nav-1"><span>개발공부</span></li>
                            <li class="menu-item second" id="nav-2"><span>언어</span>
                                <ul class="submenu second">
                                    <li>언어</li>
                                    <li>운영체제</li>
                                </ul>
                            </li>
                            <li class="menu-item third"><span>C</span>
                                <ul class="submenu third">
                                    <li>C</li>
                                    <li>JavaScript</li>
                                </ul>
                            </li>
                            <li class="menu-item fourth"><span>자료형</span>
                                <ul class="submenu fourth">
                                    <li>자료형</li>
                                    <li>비동기</li>
                                </ul>
                            </li>
                            <li class="menu-item fifth"><span>V</span>
                                <ul class="submenu fifth">
                                    <li>var</li>
                                    <li>let</li>
                                </ul>
                            </li>
                        </ul>
                        <div class="add-button-category">
                            <button>+</button>
                        </div>
                    </div>
                    <div class="log-list">
                        <ul class="log-list" id="log-list">
                            <li class="log-item">
                                <div class="log-top">
                                    <h3 class="log-title">제목</h3>
                                    <span class="log-date">21/11/29 05:12 PM</span>
                                </div>
                                <div class="log-contents">내용</div>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <div class="dimmed-layer" id="dimmed-layer"></div>
        <div class="input-container" id="input-container">
            <div class="input-category-nav" id="input-nav">
                개발 공부 > 언어 > JavaScript > 자료형
            </div>
            <div class="title-input">
                <input class="input-title" id="input-title" type="text" placeholder="제목 입력">
            </div>
            <div class="contents-input">
                <textarea class="input-contents" id="input-contents" placeholder="내용 입력"></textarea>
            </div>
            <div class="buttons">
                <button class="input-button" id="cancel">취소</button>
                <button class="input-button" id="confirm">확인</button>
            </div>
        </div>
    </div>
</body>
</html>
