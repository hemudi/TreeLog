<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href='http://spoqa.github.io/spoqa-han-sans/css/SpoqaHanSansNeo.css' rel='stylesheet' type='text/css'>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ropa+Sans&display=swap" rel="stylesheet">
    <title>#TreeLog</title>
</head>

<body>
    <div class="main">
        <div class="title">#TreeLog</div>
        <div class="container">
            <div class="left-container">
                <div class="top-category">
                    <ul class="top-category-list">
                        <li class="top-item"><button class="top-category-button">상위 카테고리</button></li>
                    </ul>
                </div>
                <div class="add-log">
                    <button class="add-log-button">ADD LOG</button>
                </div>
            </div>
            <div class="right-container">
                <div class="category-nav">
                    <div class="nav-items">
                        <span class="first">개발공부</span>
                        <span class="second">언어</span>
                        <span class="third">JavaScript</span>
                        <span class="fourth">자료형</span>
                        <span class="fifth">X</span>
                    </div>
                    <div class="add-button-category">
                        <button>+</button>
                    </div>
                </div>
                <div class="log-list">
                    <ul class="log-list">
                        <li class="log-item">
                            <div class="log-top">
                                <h3 class="log-title">제목</h3>
                                <span class="log-date">21/11/29 05:12 PM</span>
                            </div>
                            <div class="log-contents">내용</div>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <div class="dimmed-layer"></div>
    <div class="input-container">
        <div class="input-category-nav">
            개발 공부 > 언어 > JavaScript > 자료형
        </div>
        <div class="title-input">
            <input class="input-title" type="text" placeholder="제목">
        </div>
        <div class="contents-input">
            <textarea class="input-contents"></textarea>
        </div>
        <div class="buttons">
            <button class="input-button">취소</button>
            <button class="input-button">확인</button>
        </div>
    </div>
</body>
</html>
